# Workflow for deploying static content to GitHub Pages with pnpm
name: Deploy static content to Pages

on:
  push:
    branches: ['main'] # Triggers on pushes to the main branch
  workflow_dispatch: # Allows manual deployment

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build the site
        env: # Load environment variables from .env.production
          VITE_CLIENT_ID: ${{ secrets.VITE_CLIENT_ID }}
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
        run: pnpm build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
